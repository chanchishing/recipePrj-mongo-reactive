<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8"/>
    <title>Recipe Home</title>

    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous" th:href="@{/webjars/bootstrap/5.1.3/css/bootstrap.min.css}">
    <!--script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.10.2/dist/umd/popper.min.js" integrity="sha384-7+zCNj/IqJ95wo16oMtfsKbZ9ccEh31eOz1HGyDuCQ6wgnyJNSYdrPa03rtR1zdB" crossorigin="anonymous"></script-->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-ka7Sk0Gln4gmtz2MlQnikT1wXgYsOg+OMhuP+IlRH9sENBO0LRn5q+8nbTov4+1p" crossorigin="anonymous" th:href="@{/webjars/bootstrap/5.1.3/js/bootstrap.bundle.min.js}"></script>
</head>
<body>
<h1>My Recipes</h1>

<div class="container-fluid" style="margin-top: 20px">
    <div class="row">
        <div class="col-md-6 offset-md-3">
            <div class="card">
                <div class="card-header text-white bg-primary">
                    <p class="card-title">My Recipes!</p>
                </div>
                <div class="card-body">
                    <div class="table-responsive" th:if="${not #lists.isEmpty(recipes)}">
                        <table class="table table-hover">
                            <thead>
                            <tr>
                                <th>Dish Name</th>
                                <th>Difficulty</th>
                                <th>Preparation Time</th>
                                <th>Cook Time</th>
                                <th/>
                            </tr>
                            </thead>
                            <tr th:remove="all">
                                <td th:text="${recipe.description}">description tbr1</td>
                                <td th:text="${recipe.difficulty}">difficulty tbr</td>
                                <td th:text="${recipe.prepTime}">prep time tbr</td>
                                <td th:text="${recipe.cookTime}">cook time tbr</td>
                                <td><a type="button" class="btn btn-primary">Update</a></td>
                                <td><a type="button" class="btn btn-primary">Delete</a></td>
                            </tr>
                            <tr th:remove="all">
                                <td th:text="${recipe.description}">description tbr2</td>
                                <td th:text="${recipe.difficulty}">difficulty tbr</td>
                                <td th:text="${recipe.prepTime}">prep time tbr</td>
                                <td th:text="${recipe.cookTime}">cook time tbr</td>
                                <td><a type="button" class="btn btn-primary">Update</a></td>
                                <td><a type="button" class="btn btn-primary">Delete</a></td>
                            </tr>
                            <tr th:each="recipe : ${recipes}">
                                <!--td th:text="${recipe.description}">description</td-->
                                <td><a href="#" th:href="@{'/recipe/' + ${recipe.id} +'/show/'}" th:text="${recipe.description}">description</a></td>
                                <td th:text="${recipe.difficulty}">difficulty</td>
                                <td th:text="${recipe.prepTime}">prep time</td>
                                <td th:text="${recipe.cookTime}">cook time</td>
                                <td><a class="btn btn-primary" href="#" th:href="@{'/recipe/' + ${recipe.id} +'/update/'}" th:text="Update">Update</a></td>
                                <td><a class="btn btn-primary" href="#" th:href="@{'/recipe/' + ${recipe.id} +'/delete/'}" th:text="Delete">Delete</a></td>
                            </tr>
                        </table>
                    </div>
                </div>
            </div>
        </div>
    </div>

</div>

</body>
</html>
