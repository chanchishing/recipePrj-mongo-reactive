<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Show Recipe</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous" th:href="@{/webjars/bootstrap/5.1.3/css/bootstrap.min.css}">
    <!--script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.10.2/dist/umd/popper.min.js" integrity="sha384-7+zCNj/IqJ95wo16oMtfsKbZ9ccEh31eOz1HGyDuCQ6wgnyJNSYdrPa03rtR1zdB" crossorigin="anonymous"></script-->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-ka7Sk0Gln4gmtz2MlQnikT1wXgYsOg+OMhuP+IlRH9sENBO0LRn5q+8nbTov4+1p" crossorigin="anonymous" th:href="@{/webjars/bootstrap/5.1.3/js/bootstrap.bundle.min.js}"></script>

</head>
<body>
<!--/*@thymesVar id="recipe" type="guru.springframework.model.Recipe"*/-->
<div class="container-fluid" style="margin-top: 20px">
    <form th:object="${ingredient}" th:action="@{'/recipe/'+ ${recipeId} +'/ingredient/'}"  method="post">
        <input type="hidden" th:field="*{id}"/>
        <input type="hidden" th:field="*{recipeId}"/>
        <div class="col-sm-8 offset-sm-2">
            <div class="card">
                <div class="card-header text-white bg-primary">
                    <p class="card-title">Edit Ingredient Information</p>
                </div>
                <div class="card-body">
                    <div class="row py-1">
                        <div class="col-4 col-lg-3">
                            <label class="col-form-label">Description:</label>
                        </div>
                        <div class="col-8 col-lg-9">
                            <input type="text" class="form-control" th:field="*{description}" required/>
                        </div>
                    </div>
                    <div class="row py-1">
                        <div class="col-4 col-lg-3">
                            <label class="col-form-label">Amount:</label>
                        </div>
                        <div class="col-8 col-lg-9">
                            <input type="number" step="0.01" min="0" class="form-control" th:field="*{Amount}" required/>
                        </div>
                    </div>
                    <div class="row py-1">
                        <div class="col-4 col-lg-3">
                            <label class="col-form-label">Unit of Measure:</label>
                        </div>
                        <div class="col-8 col-lg-9">
                            <select class="form-select" name="uom.id">
                                <option th:remove="all">uom 1</option>
                                <option th:remove="all">uom 2</option>
                                <option th:remove="all">uom 2</option>
                                <option th:each="uom :${uomList}"
                                        th:value="${uom.id}"
                                        th:selected="${uom.id.equals(ingredient.uom.id)}"
                                        th:text="${uom.description}">
                                    thymleaf UOM
                                </option>
                            </select>
                        </div>
                    </div>
                </div>
            </div>
        </div>
        <div class="row my-3">
            <div class="col-sm-8 offset-sm-2">
                <button type="submit" class="btn btn-primary float-end">Submit</button>
            </div>
        </div>
    </form>
</div>
</body>
</html>
