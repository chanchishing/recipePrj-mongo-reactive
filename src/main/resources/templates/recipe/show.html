<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Show Recipe</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous" th:href="@{/webjars/bootstrap/5.1.3/css/bootstrap.min.css}">
    <!--script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.10.2/dist/umd/popper.min.js" integrity="sha384-7+zCNj/IqJ95wo16oMtfsKbZ9ccEh31eOz1HGyDuCQ6wgnyJNSYdrPa03rtR1zdB" crossorigin="anonymous"></script-->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-ka7Sk0Gln4gmtz2MlQnikT1wXgYsOg+OMhuP+IlRH9sENBO0LRn5q+8nbTov4+1p" crossorigin="anonymous" th:href="@{/webjars/bootstrap/5.1.3/js/bootstrap.bundle.min.js}"></script>

</head>
<body>
<div class="container-fluid" style="margin-top: 20px">
    <div class="row my-3">
        <div class="col-sm-8 offset-sm-2">
            <div class="card">
                <div class="card-header text-white bg-primary">
                    <div class="row">
                        <div class="col-4 col-lg-2">
                            <p class="card-title" th:text="${recipe.description}">Dish Name</p>
                        </div>
                        <div class="col-6 offset-2 col-lg-2 offset-lg-8">
                            <a class="btn btn-success" href="#" th:href="@{'/recipe/' + ${recipe.id} +'/image/'}">Change Image</a>
                        </div>
                    </div>
                </div>
                <div class="card-body">
                    <div class="row">
                        <div class="col-12 col-md-6">
                            <div class="row py-1">
                                <div class="col-auto">
                                    <strong>Categories:</strong>
                                </div>
                                <div class="col-auto">
                                    <ul>
                                        <li th:remove="all">Category 1</li>
                                        <li th:remove="all">Category 2</li>
                                        <li th:remove="all">Category 3</li>
                                        <li th:each="category: ${recipe.categories}"
                                            th:text="'&nbsp' + ${category.description}"/>
                                    </ul>
                                </div>
                            </div>
                        </div>
                        <div class="col-12 col-md-6">
                            <div class="row py-1">
                                <div class="col-12 col-md-6">
                                    <img class="img-fluid"src="../../static/images/guacamole400x400WithX.jpg"
                                         th:src="@{'/recipe/' + ${recipe.id} + '/recipeimage'}">
                                </div>
                            </div>
                        </div>
                    </div>
                    <div class="row">
                        <div class="col-12 col-md-6">
                            <div class="row py-1">
                                <div class="col-5 col-lg-4">
                                    <strong>Prep Time:</strong>
                                </div>
                                <div class="col-7 col-lg-8" th:text="${recipe.prepTime.toString()} + ' min(s)'">
                                    30 mins
                                </div>
                            </div>
                            <div class="row py-1">
                                <div class="col-5 col-lg-4">
                                    <strong>Cook Time:</strong>
                                </div>
                                <div class="col-7 col-lg-8" th:text="${recipe.cookTime.toString()} + ' min(s)'">
                                    30 mins
                                </div>
                            </div>
                            <div class="row py-1">
                                <div class="col-5 col-lg-4">
                                    <strong>Source:</strong>
                                </div>
                                <div class="col-7 col-lg-8" th:text="${recipe.source}">
                                    source
                                </div>
                            </div>
                        </div>
                        <div class="col-12 col-md-6">
                            <div class="row py-1">
                                <div class="col-5 col-lg-4">
                                    <strong>Difficulty:</strong>
                                </div>
                                <div class="col-7 col-lg-8" th:text="${recipe.difficulty}">
                                    Easy
                                </div>
                            </div>
                            <div class="row py-1">
                                <div class="col-5 col-lg-4">
                                    <strong>Servings:</strong>
                                </div>
                                <div class="col-7 col-lg-8" th:text="${recipe.servings.toString()}">
                                    4
                                </div>
                            </div>
                            <div class="row py-1">
                                <div class="col-5 col-lg-4">
                                    <strong>URL:</strong>
                                </div>
                                <div class="col-7 col-lg-8">
                                    <a target="_blank" href="#" th:href="@{${recipe.url}}" th:text="${recipe.url}">http://www.example.com</a>
                                </div>
                            </div>
                        </div>
                    </div>
            </div>
            </div>
        </div>
    </div>
    <div class="row my-3">
        <div class="col-sm-8 offset-sm-2">
            <div class="card">
                <div class="card-header text-white bg-primary">
                    <div class="row">
                        <div class="col-4 col-lg-2">
                            <p class="card-title">Ingredients</p>
                        </div>
                        <div class="col-6 offset-2 col-lg-2 offset-lg-8">
                            <a class="btn btn-success" href="#" th:href="@{'/recipe/' + ${recipe.id} +'/ingredients/'}">View</a>
                        </div>
                    </div>
                </div>
                <div class="card-body">
                    <ul>
                        <li th:remove="all">Ingredient 1</li>
                        <li th:remove="all">Ingredient 2</li>
                        <li th:each="ingredient: ${recipe.ingredients}"
                                    th:text="'&nbsp' + ${ingredient.amount.toString()} + ' ' +
                                             ${ingredient.uom.description} + ' ' +
                                             ${ingredient.description}"/>
                    </ul>
                </div>
            </div>
        </div>
    </div>
    <div class="row my-3">
        <div class="col-sm-8 offset-sm-2">
            <div class="card">
                <div class="card-header text-white bg-primary">
                    <p class="card-title">Directions</p>
                </div>
                <div class="card-body">
                    <p th:text="${recipe.directions}">Directions</p>
                </div>
            </div>
        </div>
    </div>
    <div class="row my-3">
        <div class="col-sm-8 offset-sm-2">
            <div class="card">
                <div class="card-header text-white bg-primary">
                    <p class="card-title">Notes</p>
                </div>
                <div class="card-body">
                    <p th:text="${recipe.notes.recipeNotes}">Notes</p>
                </div>
            </div>
        </div>
    </div>

</div>
</body>
</html>
